{% extends "adminparent.html" %}
{% block body %}
<div class="row">
    <div class="col-sm-10 mx-auto">
        <h2 class="text-center">All Enquiries</h2>
        <table class="table">
            <tr>
                <th>S.no</th>
                <th>Name</th>
                <th>pname</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Area</th>
                
            </tr>
            {% for e in enq %}
            <tr>
                <th>{{forloop.counter}}</th>
                <th>{{e.name}}</th>
                <th>{{e.pname}}</th>
                <th>{{e.email}}</th>
                <th>{{e.mobile}}</th>
                <th>{{e.area}}</th>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock%}
