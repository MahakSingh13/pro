{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">{{stu.name}} Profile</h1>   
            <form method="post" class="row" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-sm-12 p-3">
                    <div class="mx-auto" style="max-width: 200px;">
                {%if stu.pic %}
                <img src="{{stu.pic.url}}" alt="" class="w-100" height="250">
                {% endif %}
                
                <input type="file" name="pic" class="form-control">
            </div>
            </div>
            <div class="col-sm-6 p-3">
                <label>NAME:</label>
                <input type="text" name="name" value="{{stu.name}}"readonly class="form-control text-dark">
            </div>
            <div class="col-sm-6 p-3">
                <label>FATHER'S NAME::</label>
                <input type="text" name="name" value="{{stu.fname}}"readonly class="form-control text-dark">
            </div>
            <div class="col-sm-6 p-3">
                <label>CLASS:</label>
                <input type="text" name="name" value="{{stu.sclass}}"readonly class="form-control text-dark">
            </div>
            <div class="col-sm-6 p-3">
                <label>EMAIL:</label>
                <input type="text" name="name" value="{{stu.email}}"readonly class="form-control text-dark">
            </div>
            <div class="col-sm-6 p-3">
                <label>NUMBER:</label>
                <input type="text" name="name" value="{{stu.mobile}}"readonly  class="form-control text-dark">
            </div>
            <div class="col-sm-6 p-3">
                <label>FATHER'S NUMBER:</label>
                <input type="text" name="name" value="{{stu.fnumber}}"readonly  class="form-control text-dark">
            </div>
            <div class="col-sm-6 p-3">
                <label>FEE PAID:</label>
                <input type="text" name="name" value="{{stu.sfee}}"readonly  class="form-control text-dark">
            </div>
            <div class="col-sm-6 p-3">
                <label>BALANCE:</label>
                <input type="text" name="name" value="{{stu.balance}}"readonly  class="form-control text-dark">
            </div>
            <div class="col-sm-12 text-center p-3">
                <button type="submit" class="btn btn-success">UPDATE</button>
            </div>
        
            </form>
             
        </div>
    </div>
{% endblock body %}
